<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formulario de registro</title>
        <style>
body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4e73df, #1cc88a);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .contenedor {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #4e73df;
      box-shadow: 0 0 5px rgba(78,115,223,0.5);
    }

    .error {
      color: red;
      font-size: 13px;
    }

    .valido {
      border: 2px solid green;
    }

    .invalido {
      border: 2px solid red;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #4e73df;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #2e59d9;
    }

    #mensaje {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }

    pre {
      background: #f8f9fc;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 13px;
    }


        </style>
    </head>

    <body>
        <div class="contendor">
            <h1>Registro</h1>
            <form id="formulario">
                <label>Nombre</label>
                <input type="texto" id="nombre">
                <span id = "errorNombre" class ="error"></span>

                 <label>Email</label>
                <input type="email" id="email">
                <span id = "errorEmail" class ="error"></span>


                <label>Edad</label>
                <input type="number" id="edad">
                <span id = "errorEdad" class ="error"></span>

                <button type = "submit">Enviar</button>

            </form>
            <div id="mensaje"></div>
            <pre id = "jsonOutput"></pre>


        </div>

        <scripts src="script.js"></script>
    </body>
</html>
