
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Descuentos</title>
</head>
<body>


    <h1>Calculadora de descuentos</h1>

    <label>
        Precio del producto:
        <input type = "number" id = "precio" placeholder = "Ej: 10">
    </label>
    <br><br>


<label>
        % Descuento:
        <input type = "number" id = "descuento" placeholder = "Ej: 10">
    </label>
    <br><br>



    <label>
        Cantidad de productos:
        <input type = "number" id = "cantidad" placeholder = "Ej: 10">
    </label>
    <br><br>

    <button id="calcular">calcular</button>

    <div id = "resultado"></div>

    <script src = "script.js"></script>



</body>
</html>
